version: '3.8'

services:
  project-manager-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project-manager-api-dev
    ports:
      - "8080:8080"
      - "8081:8081"  # HTTPS port for development
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/TaskManager.db
      - JwtSettings__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JwtSettings__Issuer=ProjectManagerAPI
      - JwtSettings__Audience=ProjectManagerAPI
      - JwtSettings__ExpirationHours=24
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - .:/app/src  # Mount source code for development
    restart: unless-stopped
    networks:
      - project-manager-dev-network

networks:
  project-manager-dev-network:
    driver: bridge
